<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <title>Heatmaps</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="googlemap.css">
</head>

<body>
<div id="floating-panel">
  <label>Heatmap<input type="checkbox" checked="true" onclick="toggleHeatmap()"></label><br>
  <label>Markers<input id="markerCheckbox" type="checkbox" checked="" onclick="toggleMarkers(this)"></label>
</div>
<div id="mapWrapper">
  <div id="map"></div>
</div>
<div id="info">

  <div class="margins">
    <h1>Schoolzicht</h1>

    <h2>Krijg eenvoudig zicht op het onderwijs</h2>

    <p>U kunt simpel weg zoeken op uw eigen school.</p>

    <input value="School x" id="searchBox"> <button onclick="findMarker()">Zoek</button>

    <p>Kijk bijvoorbeeld naar de werk druk per school.</p>

    <p>Graag gedaan,</p>

    <p>
      The Accountants<br>
      <small>
        Effi Bennikers<br>
        Jesse Brand<br>
        Erik Manshande<br>
        Han Markslag<br>
        Frank Wijmans<br>
      </small>
    </p>

    <button>Klasgrootte</button><br>
    <button>Leerlingen per groep</button><br>
    <button>Inkomen per leerling</button><br>
    <button>Directie tegenover leraren</button><br>
    <button>Kosten Directie tegenover leraren</button><br>
    <button>Cito per Klasgrootte</button><br>


  </div>
</div>
<script src="googlemap.js"></script>
<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnCbGVdUJ-T_mdP9QWHqQFByxG8sZJQP8&amp;libraries=visualization&amp;callback=initMap">
</script>

</body></html>
